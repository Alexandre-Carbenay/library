name: Continuous Delivery pipeline for Catalog
on:
  push:
    branches:
      - 'main'
    paths:
      - 'catalog/**'
      - '.github/workflows/ci-catalog.yml'
      - '!**/README.md'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'main'
    paths:
      - 'catalog/**'
      - '.github/workflows/ci-catalog.yml'
      - '!**/README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    permissions:
      pull-requests: write
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Hadolint Dockerfile Scan
        uses: hadolint/hadolint-action@v3.1.0
        id: hadolint
        continue-on-error: true
        with:
          dockerfile: catalog/Dockerfile
          verbose: true
          failure-threshold: info

      - name: Comment pull request with Hadolint results
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `
            #### Hadolint: \`${{ steps.hadolint.outcome }}\`
            \`\`\`
            ${process.env.HADOLINT_RESULTS}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Extract branch name
        id: branch_name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract application version
        id: app_version
        working-directory: ./catalog
        run: |
          version=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        working-directory: ./catalog
        run: make clean && VERSION=${{ env.VERSION }} REVISION=${{ env.REVISION }} make
        timeout-minutes: 5
        env:
          VERSION: ${{ steps.app_version.outputs.version }}
          REVISION: ${{ steps.branch_name.outputs.branch }}-${{ github.run_number }}
